  <path d="M9 12L11 14L15 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Ballot lines -->
  <rect x="8" y="16" width="8" height="1" rx="0.5" fill="#3B82F6"/>
  <rect x="8" y="18" width="6" height="1" rx="0.5" fill="#3B82F6"/>
  <!-- Voting hand/gesture -->
  <path d="M18 8C18 8 17.5 7.5 17 8C16.5 8.5 17 9 17.5 8.5C18 8 18.5 8.5 18 9C17.5 9.5 18 10 18.5 9.5C19 9 19.5 9.5 19 10C18.5 10.5 19 11 19.5 10.5C20 10 20.5 10.5 20 11" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
