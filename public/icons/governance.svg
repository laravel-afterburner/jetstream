<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Voting ballot box with checkmark - representing voting and decision-making -->
  <rect x="6" y="4" width="12" height="16" rx="2" fill="#2563EB" stroke="#1D4ED8" stroke-width="1.5"/>
  <!-- Ballot slot -->
  <rect x="8" y="2" width="8" height="2" rx="1" fill="#1E40AF"/>
